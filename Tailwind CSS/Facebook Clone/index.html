<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="fb_icon.png" />
    <title>Facbook login</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto justify-center items-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb_logo.svg" alt="logo">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="my-2 text-white bg-blue-600 py-3 rounded-md font-bold">Log in</button>
            <span class="my-2 cursor-pointer hover:underline text-blue-600 text-center text-sm">Forgotten password?</span>
            <hr class="my-2">
            <button class="my-2 text-white bg-green-500 py-3 px-4 rounded-md font-bold text-xl w-fit mx-auto">Create new account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
